<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #audio-controls {
            max-width: 600px;
            margin: 20px auto;
            display: none;
        }
        #audio-controls svg {
            width: 24px;
            height: 24px;
        }
        #audio-controls .abcjs-inline-audio {
            height: auto;
            padding: 8px;
        }
        #music-sheet {
            display: none;
        }
        #loading-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Impromptune: Generate Sheet Music with LLMs!</h1>
    <form id="music-form">
        <label for="prompt">Enter your inspiration:</label>
        <textarea id="prompt" name="prompt" rows="4" cols="50">A song about a cat</textarea>
        <label for="key">Key:</label>
        <select id="key" name="key">
            <option value="C">C Major / A minor</option>
            <option value="G">G Major / E minor</option>
            <option value="D">D Major / B minor</option>
            <option value="A">A Major / F# minor</option>
            <option value="E">E Major / C# minor</option>
            <option value="B">B Major / G# minor</option>
            <option value="F#">F# Major / D# minor</option>
            <option value="C#">C# Major / A# minor</option>
            <option value="F">F Major / D minor</option>
            <option value="Bb">Bb Major / G minor</option>
            <option value="Eb">Eb Major / C minor</option>
            <option value="Ab">Ab Major / F minor</option>
            <option value="Db">Db Major / Bb minor</option>
            <option value="Gb">Gb Major / Eb minor</option>
            <option value="Cb">Cb Major / Ab minor</option>
            // ... existing code ...
        </select>

        <label for="time-signature">Time Signature:</label>
        <select id="time-signature" name="time-signature">
            <option value="2/4">2/4</option>
            <option value="3/4">3/4</option>
            <option value="4/4">4/4</option>
            <option value="5/4">5/4</option>
            <option value="6/4">6/4</option>
            <option value="7/4">7/4</option>
            <option value="3/8">3/8</option>
            <option value="6/8">6/8</option>
            <option value="9/8">9/8</option>
            <option value="12/8">12/8</option>
            // ... existing code ...
        </select>

        <button type="submit">Generate</button>
    </form>

    <div id="loading-indicator">
        <div class="spinner"></div>
        <p>Generating your music...</p>
    </div>

    <div id="music-sheet"></div>
        <div id="audio-controls"></div>
    <div id="audio-controls"></div>

    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.4.4/dist/abcjs-basic.min.js" defer></script>
    <script src="app.js" type="module" defer></script>
</body>
</html>
